<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Have A Worry — Matrix Skin</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Orbitron:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  :root{
    --radius:14px;

    /* Neon palette */
    --neon:#00FF41;         /* default green */
    --neon-cyan:#00F5FF;    /* Mythic */
    --neon-yellow:#F8FF00;  /* Legendary */
    --neon-purple:#BB00FF;  /* Epic */
    --neon-blue:#00B3FF;    /* Rare */

    /* Responsive title size (+~25%) and button scale derived from it */
    --title-size: clamp(3.25rem, 4.75vw + 1rem, 6.25rem);
    --btn-font: clamp(1rem, calc(var(--title-size) * 0.24), 2.25rem);
    --btn-pad-y: clamp(.35rem, calc(var(--title-size) * 0.08), .9rem);
    --btn-pad-x: clamp(.6rem,  calc(var(--title-size) * 0.16), 1.4rem);
  }

  html,body{height:100%}
  body{
    margin:0; min-height:100vh;
    background:
      radial-gradient(1200px 600px at 50% 0%, rgba(0,255,65,.07), transparent 60%),
      repeating-linear-gradient(to bottom, rgba(0,255,65,.04) 0px, rgba(0,255,65,.04) 2px, transparent 3px, transparent 6px),
      #000;
    color:#00FF41;
    font-family:"Share Tech Mono", ui-monospace, monospace;
    letter-spacing:.2px;
  }

  .haw-wrap{max-width:1400px;margin:1rem auto;padding:.5rem}

  .haw-header{
    text-align:center;
    margin-bottom:1rem;
    padding:1rem;
    position:relative;
  }

  .haw-head{
    font-family:"Pacifico", "Orbitron", "Share Tech Mono", monospace;
    font-weight:400;
    font-size:clamp(2.0rem, 6.5vw + 0.5rem, 4.75rem); /* adjusted */
    margin:.25rem 0;
    letter-spacing:.06em;
    text-shadow:0 0 14px rgba(0,255,65,.35);
    white-space: nowrap; /* new */
}

  .haw-sub{
    max-width:68ch;margin:.35rem auto 1.25rem;
    color:rgba(0,255,65,.85);
    font-size:1rem;
  }

  /* Header buttons (scale with title) */
  .haw-btn{
    position:absolute;
    top:.75rem;
    padding:var(--btn-pad-y) var(--btn-pad-x);
    border:2px solid var(--neon);
    color:var(--neon);
    font-family:"Pacifico", cursive;
    font-size:var(--btn-font);
    text-decoration:none;
    background:transparent;
    border-radius:8px;
    text-shadow:0 0 8px rgba(0,255,65,.7);
    box-shadow:0 0 12px rgba(0,255,65,.5);
    transition:transform .2s ease, box-shadow .2s ease, color .2s ease, border-color .2s ease;
    will-change:transform;
  }
  .haw-btn:hover{
    transform:scale(1.06);
    box-shadow:0 0 20px rgba(0,255,65,.9);
  }
  .haw-btn-left{ left:1rem; }
  .haw-btn-right{ right:1rem; }

  /* Controls */
  .haw-controls{display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;margin:0 0 1rem}
  .field{display:flex;align-items:center;gap:.5rem}
  .field label{font-size:.9rem;color:rgba(0,255,65,.85)}
  #q{
    padding:.6rem .75rem;min-width:260px;color:#00FF41;background:#000;
    border:1px solid #00FF41;border-radius:10px;
    box-shadow:inset 0 0 12px rgba(0,255,65,.12),0 0 12px rgba(0,255,65,.18);
  }
  #q::placeholder{color:rgba(0,255,65,.55)}
  #q:focus{
    outline:2px solid #00FF41;outline-offset:2px;
    box-shadow:0 0 18px rgba(0,255,65,.45),inset 0 0 10px rgba(0,255,65,.18);
  }

  .rarity-pills{display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center;filter:drop-shadow(0 0 6px rgba(0,255,65,.25))}
  .pill{
    appearance:none;cursor:pointer;font-weight:700;
    padding:.48rem .85rem;border-radius:999px;
    color:#00FF41;background:transparent;border:1px solid #00FF41;
    text-shadow:0 0 6px rgba(0,255,65,.25);
  }
  .pill:hover{box-shadow:0 0 12px rgba(0,255,65,.25)}
  .pill[aria-pressed="true"]{background:#00FF41;color:#001400;box-shadow:0 0 18px rgba(0,255,65,.45)}

  /* Grid */
  .haw-grid{
    display:grid;gap:16px;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    justify-content:center;justify-items:center;padding:0 1rem;
    transition:opacity .3s ease,transform .3s ease;
    border:1px solid rgba(0,255,65,.15);border-radius:12px;
    background:
      radial-gradient(800px 400px at 50% 10%, rgba(0,255,65,.07), transparent 60%),
      repeating-linear-gradient(to right, rgba(0,255,65,.07) 0 1px, transparent 1px 40px),
      repeating-linear-gradient(to bottom, rgba(0,255,65,.07) 0 1px, transparent 1px 40px);
  }
  @media(max-width:500px){.haw-grid{grid-template-columns:1fr}}

  /* Card */
  .haw-card{
    position:relative; isolation:isolate;
    perspective:1200px; aspect-ratio:1150/1650; margin:0; width:100%;
    transition:transform .25s ease,box-shadow .25s ease;
  }
  .haw-card:hover{transform:translateY(-2px);box-shadow:0 0 22px rgba(0,255,65,.25)}
  @supports not (aspect-ratio:1150/1650){.haw-card::before{content:"";display:block;padding-top:143.478%}}

  /* Neon aura (brand pulse) */
  .haw-card::after{
    content:"";position:absolute;inset:-6%;
    background:
      radial-gradient(60% 60% at 50% 40%, rgba(0,255,65,.45), transparent 60%),
      radial-gradient(40% 40% at 30% 70%, rgba(0,255,65,.25), transparent 60%),
      radial-gradient(50% 50% at 70% 60%, rgba(0,255,65,.22), transparent 60%);
    filter:blur(14px);z-index:-1;opacity:.6;animation:hawPulse 2.8s ease-in-out infinite;
  }
  @keyframes hawPulse{0%,100%{opacity:.45;transform:scale(.98)}50%{opacity:.75;transform:scale(1.02)}}

  /* Per-card outline (via inline --outline) */
  .haw-card>.inner{
    position:absolute;inset:0;z-index:1;background:#000;border-radius:var(--radius);
    border:1px solid var(--outline, #00FF41);
    box-shadow:
      0 0 0 1px var(--outline, #00FF41),
      0 0 14px rgba(0,255,65,.35),
      0 0 32px rgba(0,255,65,.18);
    transform-style:preserve-3d;transition:transform .6s ease;
  }
  .haw-card.is-flipped>.inner{transform:rotateY(180deg)}

  .face{position:absolute;inset:0;backface-visibility:hidden;border-radius:var(--radius);overflow:hidden}
  .face.front{display:flex;align-items:center;justify-content:center;background:#000;}
  .face.front img{
    width:100%; height:100%; object-fit:contain; display:block;
    filter:contrast(1.05) saturate(1.05) drop-shadow(0 0 6px rgba(0,255,65,.12));
    background:#000;
  }

  .face.back{
    transform:rotateY(180deg);
    background:#000;
    color:var(--outline, #00FF41);
    padding:16px; display:flex; flex-direction:column; gap:.5rem;
    box-shadow:inset 0 0 18px rgba(0,255,65,.08);
    font-size:clamp(.85rem, .95vw, 1rem);
    line-height:1.4;
    overflow:auto;
  }

  .title{
    font-family:"Pacifico","Orbitron","Share Tech Mono",monospace;
    font-weight:400; font-size:1.2rem; letter-spacing:.04em;
    color:var(--outline, #00FF41);
    text-shadow:0 0 8px rgba(0,255,65,.35);
    margin-top:.25rem;
  }

  .rarity{
    display:inline-block;font-size:.75rem;font-weight:700;
    padding:.22rem .5rem;border-radius:10px;
    color:var(--outline, #00FF41); background:transparent;
    border:1px solid var(--outline, #00FF41);
    box-shadow:0 0 10px rgba(0,255,65,.35);
  }

  /* Invisible full-card click target */
  .flip-btn{position:absolute;inset:0;z-index:3;background:transparent;border:0;cursor:pointer;color:transparent}

  .animate-cards{animation:slideIn .6s ease-out}
  @keyframes slideIn{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}

  .haw-empty{background:#000;color:#00FF41;border:1px dashed rgba(0,255,65,.35);padding:1rem;border-radius:12px}
</style>
</head>

<body>
  <div class="haw-wrap">
    <header class="haw-header">
      <!-- Socials button (left) -->
      <a href="https://x.com/0xDobbs" target="_blank" rel="noopener" class="haw-btn haw-btn-left">Socials</a>

      <h1 class="haw-head">Have&nbsp;a&nbsp;Worry!</h1>
      <p class="haw-sub">
        A collectible gallery of modern anxieties. 
        Worry isn’t “good,” but here it’s useful—awareness is the first line of defense.
      </p>

      <!-- Buy Now button (right) -->
      <a href="https://vibechain.com/market/have-a-worry?ref=H7QP4C2CD6MD" target="_blank" rel="noopener" class="haw-btn haw-btn-right">Buy Now</a>

      <!-- Search & rarity pills -->
      <div class="haw-controls" role="search">
        <div class="field">
          <label for="q">Search</label>
          <input id="q" type="search" placeholder="Find a worry…" />
        </div>
      </div>

      <div class="rarity-pills" role="group" aria-label="Filter by rarity">
        <button class="pill" data-r="All" aria-pressed="true">All</button>
        <button class="pill" data-r="Mythic" aria-pressed="false">Mythic</button>
        <button class="pill" data-r="Legendary" aria-pressed="false">Legendary</button>
        <button class="pill" data-r="Epic" aria-pressed="false">Epic</button>
        <button class="pill" data-r="Rare" aria-pressed="false">Rare</button>
        <button class="pill" data-r="Common" aria-pressed="false">Common</button>
      </div>
    </header>

    <section class="haw-grid" id="gallery" aria-live="polite"></section>
  </div>

<script>
/* Where images live (Vercel serves /public as site root) */
const IMG_BASE = "/cards/";

/* Per-rarity outline colors */
const OUTLINE_BY_RARITY = {
  Mythic:    "#00F5FF",
  Legendary: "#F8FF00",
  Epic:      "#BB00FF",
  Rare:      "#00B3FF",
  Common:    "#00FF41",
  All:       "#00FF41"
};

/* Card manifest (.webp) */
const CARDS = [
  // Mythic
  { id: 1,  title: "Death",            filename: "1-death.webp",            rarity: "Mythic" },
  { id: 2,  title: "Aging",            filename: "2-aging.webp",            rarity: "Mythic" },
  { id: 51, title: "Irrelevance",      filename: "51-irrelevance.webp",     rarity: "Mythic" },

  // Legendary
  { id: 3,  title: "Climate Change",   filename: "3-climate-change.webp",   rarity: "Legendary" },
  { id: 4,  title: "Capitalism",       filename: "4-capitalism.webp",       rarity: "Legendary" },
  { id: 5,  title: "Fascism",          filename: "5-fascism.webp",          rarity: "Legendary" },
  { id: 6,  title: "Communism",        filename: "6-communism.webp",        rarity: "Legendary" },
  { id: 7,  title: "Socialism",        filename: "7-socialism.webp",        rarity: "Legendary" },
  { id: 8,  title: "Loss Of Trust",    filename: "8-loss-of-trust.webp",    rarity: "Legendary" },

  // Epic
  { id: 9,  title: "Loss Of Morality", filename: "9-loss-of-morality.webp", rarity: "Epic" },
  { id:10,  title: "War",              filename: "10-war.webp",             rarity: "Epic" },
  { id:11,  title: "Surveillance",     filename: "11-surveillance.webp",    rarity: "Epic" },
  { id:12,  title: "Guns",             filename: "12-guns.webp",            rarity: "Epic" },
  { id:13,  title: "Gun Control",      filename: "13-gun-control.webp",     rarity: "Epic" },
  { id:14,  title: "Deportation",      filename: "14-deportation.webp",     rarity: "Epic" },
  { id:15,  title: "Division",         filename: "15-division.webp",        rarity: "Epic" },
  { id:16,  title: "Corruption",       filename: "16-corruption.webp",      rarity: "Epic" },
  { id:17,  title: "Racism",           filename: "17-racism.webp",          rarity: "Epic" },
  { id:18,  title: "Addiction",        filename: "18-addiction.webp",       rarity: "Epic" },

  // Rare
  { id:19,  title: "Automation",       filename: "19-automation.webp",      rarity: "Rare" },
  { id:20,  title: "Education",        filename: "20-education.webp",       rarity: "Rare" },
  { id:21,  title: "Illness",          filename: "21-illness.webp",         rarity: "Rare" },
  { id:22,  title: "Loss Of Faith",    filename: "22-loss-of-faith.webp",   rarity: "Rare" },
  { id:23,  title: "Violence",         filename: "23-violence.webp",        rarity: "Rare" },
  { id:24,  title: "Bills",            filename: "24-bills.webp",           rarity: "Rare" },
  { id:25,  title: "Parenting",        filename: "25-parenting.webp",       rarity: "Rare" },
  { id:26,  title: "Equity",           filename: "26-equity.webp",          rarity: "Rare" },
  { id:27,  title: "Bankruptcy",       filename: "27-bankruptcy.webp",      rarity: "Rare" },
  { id:28,  title: "Retirement",       filename: "28-retirement.webp",      rarity: "Rare" },
  { id:29,  title: "Billionaires",     filename: "29-billionaires.webp",    rarity: "Rare" },
  { id:30,  title: "Natural Disaster", filename: "30-natural-disaster.webp",rarity: "Rare" },
  { id:31,  title: "Crime",            filename: "31-crime.webp",           rarity: "Rare" },
  { id:32,  title: "Privacy",          filename: "32-privacy.webp",         rarity: "Rare" },

  // Common
  { id:33,  title: "Hunger",           filename: "33-hunger.webp",          rarity: "Common" },
  { id:34,  title: "Homeless",         filename: "34-homeless.webp",        rarity: "Common" },  /* keep spelling to match file */
  { id:35,  title: "Providing",        filename: "35-providing.webp",       rarity: "Common" },
  { id:36,  title: "Rent",             filename: "36-rent.webp",            rarity: "Common" },
  { id:37,  title: "Debt",             filename: "37-debt.webp",            rarity: "Common" },
  { id:38,  title: "Inflation",        filename: "38-inflation.webp",       rarity: "Common" },
  { id:39,  title: "Burnout",          filename: "39-burnout.webp",         rarity: "Common" },
  { id:40,  title: "Free Time",        filename: "40-free-time.webp",       rarity: "Common" },
  { id:41,  title: "Insomnia",         filename: "41-insomnia.webp",        rarity: "Common" },
  { id:42,  title: "Appearance",       filename: "42-appearance.webp",      rarity: "Common" },
  { id:43,  title: "Abuse",            filename: "43-abuse.webp",           rarity: "Common" },
  { id:44,  title: "Inadequacy",       filename: "44-inadequacy.webp",      rarity: "Common" },
  { id:45,  title: "Guilt",            filename: "45-guilt.webp",           rarity: "Common" },
  { id:46,  title: "Loneliness",       filename: "46-loneliness.webp",      rarity: "Common" },  /* keep spelling to match file */
  { id:47,  title: "Screentime",       filename: "47-screentime.webp",      rarity: "Common" },
  { id:48,  title: "Comparison",       filename: "48-comparison.webp",      rarity: "Common" },
  { id:49,  title: "Accidents",        filename: "49-accidents.webp",       rarity: "Common" },
  { id:50,  title: "Infidelity",       filename: "50-infidelity.webp",      rarity: "Common" }
];

/* Base blurbs (context + evidence-ish line) */
const BASE_BLURBS = {
  "Death": "Every culture faces mortality; work in terror-management theory finds that acknowledging death can reduce avoidance and clarify values.",
  "Aging": "Gerontology ties cellular senescence and repair decline to functional loss; slower inputs and routine help preserve capacity.",
  "Irrelevance": "In attention economies, social comparison research shows relevance is felt more than measured—salience fades faster than impact.",
  "Climate Change": "CO₂ rise, extreme heat, and glacier loss are robust; health research frames climate as a risk multiplier for disease.",
  "Capitalism": "While markets drive innovation, long-run data show widening wealth gaps that correlate with lower institutional trust.",
  "Fascism": "Historical analyses link authoritarian surges to crisis periods where dissent is suppressed in exchange for order.",
  "Communism": "Collective planning raised literacy but centralized power produced scarcity and fear in many 20th-century cases.",
  "Socialism": "Countries with stronger safety nets tend to show better health and education outcomes—risk-pooling matters.",
  "Loss Of Trust": "When institutions fail, anxiety spikes; betrayal increases vigilance and lowers community cooperation.",
  "Loss Of Morality": "Moral-injury studies show distress when actions violate core values—repair often starts with acknowledgement.",
  "War": "Conflict’s effects persist through PTSD and displacement; public-health metrics track war like a chronic stressor.",
  "Surveillance": "People change behavior when watched; privacy research links monitoring to reduced autonomy.",
  "Guns": "Higher firearm prevalence correlates with more accidental deaths; safety practices measurably reduce risk.",
  "Gun Control": "Analyses associate specific regulations with lower homicide and suicide rates—guardrails matter.",
  "Deportation": "Family separation raises trauma and economic harm; migration studies record long-tail effects.",
  "Division": "Polarization maps onto declines in wellbeing; bridging contact reduces misperceptions.",
  "Corruption": "Transparency indices track trust; corruption operates like a regressive tax on time and opportunity.",
  "Racism": "Disparities in health, housing, and wealth indicate structural factors beyond individual effort.",
  "Addiction": "Compulsion reshapes reward circuits; compassionate structure and treatment improve outcomes.",
  "Automation": "Tasks are replaced faster than whole jobs; reskilling and mobility buffer shocks.",
  "Education": "Education correlates with longer life and lower poverty; literacy is protective.",
  "Illness": "Chronic disease multiplies stress, but access and adherence improve trajectories.",
  "Loss Of Faith": "After trauma, belief often wobbles; meaning rebuilds via practice and community.",
  "Violence": "Exposure predicts long-term harm; prevention outperforms punishment after the fact.",
  "Bills": "Cost-of-living strain correlates with anxiety; budgeting and aid change the slope.",
  "Parenting": "Warmth plus consistency beats perfection; caregiver burnout is real and measurable.",
  "Equity": "Fair access grows productivity; unequal ladders waste talent and health.",
  "Bankruptcy": "Financial collapse raises depression and anxiety; relief policies shorten recovery.",
  "Retirement": "Savings uncertainty is stressful; predictable income stabilizes wellbeing.",
  "Billionaires": "Rising concentration with stalled mobility erodes social cohesion.",
  "Natural Disaster": "Early warnings and community networks save lives; extremes are amplifying.",
  "Crime": "Rates track poverty and disconnection; investment reduces both.",
  "Privacy": "Autonomy needs private space; breaches cost more than data.",
  "Hunger": "Food insecurity harms learning and health; targeted aid works quickly.",
  "Homeless": "Housing-first models improve stability and health outcomes.",
  "Providing": "Unshared care leads to burnout; distributed load sustains care.",
  "Rent": "Rent over 30% income predicts stress; protections flatten spikes.",
  "Debt": "Debt links to anxiety and poor sleep; clear plans reduce both.",
  "Inflation": "Prices up, purchasing down; lower incomes get hit first.",
  "Burnout": "Low control plus overload drains; boundaries and rest restore.",
  "Free Time": "Even short leisure breaks improve cognition and mood.",
  "Insomnia": "Poor sleep hammers memory and emotion; routines help.",
  "Appearance": "Body-image pressure undercuts confidence; representation helps.",
  "Abuse": "Trauma persists without safety and care; healing is possible.",
  "Inadequacy": "Feeds on comparison; self-compassion practices work.",
  "Guilt": "Healthy guilt points to repair; chronic guilt corrodes.",
  "Loneliness": "Isolation harms like smoking; connection is medicine.",
  "Screentime": "Overuse links to sleep and attention issues; breaks help.",
  "Comparison": "Comparing lowers happiness; gratitude steadies it.",
  "Accidents": "Small safety upgrades cut big risk; awareness matters.",
  "Infidelity": "Betrayal wounds deep; honest work can rebuild trust."
};

/* Simple question + nudge builders */
function questionFor(title){
  const m = {
    "Death":"Ever have a near-death thought?",
    "Aging":"Feeling the clock speed up?",
    "Climate Change":"Does the weather feel… off to you?",
    "Privacy":"Who’s reading over your shoulder right now?",
    "Debt":"Does your balance hum louder at night?",
    "Insomnia":"Another midnight doing the math?",
  };
  return (m[title] || `Worried about ${title.toLowerCase()}?`);
}
function nudgeFor(title){
  const m = {
    "Death":"So when do you think you’re going to die?",
    "Aging":"So how many good summers do you have left?",
    "Climate Change":"So what habit changes first—yours or the weather’s?",
    "Privacy":"So what deserves a lock today?",
    "Debt":"So what’s the next payment you can actually make?",
    "Insomnia":"So what’s your shutdown ritual tonight?"
  };
  return (m[title] || `So what’s your next small move on ${title.toLowerCase()}?`);
}
function buildBlurb(title){
  const base = BASE_BLURBS[title] || `${title} arrives softly, then refuses to leave.`;
  return `${questionFor(title)} ${base} ${nudgeFor(title)}`;
}

/* State + elements */
let currentQuery = "";
let currentRarity = "All";
const $gallery = document.getElementById("gallery");
const $query   = document.getElementById("q");
const $pills   = document.querySelectorAll(".pill");

function outlineFor(rarity){ return OUTLINE_BY_RARITY[rarity] || OUTLINE_BY_RARITY.Common; }

function cardHTML(c){
  const outline = outlineFor(c.rarity);
  return `
  <figure class="haw-card" style="--outline:${outline}">
    <div class="inner">
      <div class="face front">
        <img loading="lazy" decoding="async" src="${IMG_BASE + c.filename}" alt="${c.title} — card illustration">
      </div>
      <figcaption class="face back">
        <span class="rarity">${c.rarity}</span>
        <div class="title">${c.title}</div>
        <p>${buildBlurb(c.title)}</p>
      </figcaption>
    </div>
    <button class="flip-btn" aria-label="Flip card: ${c.title}" aria-pressed="false"></button>
  </figure>`;
}

function render(){
  const q = currentQuery.trim().toLowerCase();

  let list = (currentRarity === "All") ? CARDS.slice() : CARDS.filter(c => c.rarity === currentRarity);
  if (q) list = list.filter(c => c.title.toLowerCase().includes(q));

  if (!list.length){
    $gallery.innerHTML = `<div class="haw-empty">No cards found. Try a different search or filter.</div>`;
    return;
  }

  $gallery.innerHTML = list.map(c => cardHTML(c)).join("");
  $gallery.classList.remove("animate-cards"); void $gallery.offsetWidth; $gallery.classList.add("animate-cards");

  // flip handlers
  $gallery.querySelectorAll(".haw-card").forEach(cardEl=>{
    const btn = cardEl.querySelector(".flip-btn");
    btn.addEventListener("click", ()=>{
      const flipped = cardEl.classList.toggle("is-flipped");
      btn.setAttribute("aria-pressed", flipped ? "true" : "false");
    });
    btn.addEventListener("keydown", e=>{
      if(e.key==="Enter"||e.key===" "){ e.preventDefault(); btn.click(); }
    });
  });
}

/* events */
$query.addEventListener("input", (e)=>{ currentQuery = e.target.value; render(); });
$pills.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    $pills.forEach(b=>b.setAttribute("aria-pressed","false"));
    btn.setAttribute("aria-pressed","true");
    currentRarity = btn.dataset.r;
    render();
  });
  btn.addEventListener("keydown", (e)=>{
    if(e.key==="Enter"||e.key===" "){ e.preventDefault(); btn.click(); }
  });
});

/* initial render */
render();
</script>
</body>
</html>
